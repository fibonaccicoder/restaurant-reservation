<!DOCTYPE html>
<html>

<head>
    <title>Make your Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Pizza Slut</h1>
            <p>Make a reservation.</p>
            <div class="text-center">
                <a href="index.html">
                    <button class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
                <a href="tables.html">
                    <button class="btn btn-lg btn-primary">
                        <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
            </div>

        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Add Characters</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="ID">ID</label>
                                <input type="text" class="form-control" id="ID">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="glyphicon glyphicon-fire"></span> MAke a Reservation</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script type="text/javascript">
            // Question: What does this code do?
            $("#add-btn").on("click", function (event) {
                event.preventDefault();
                var newTable = {
                    customerName: $("#name").val().trim(),
                    phoneNumber: $("#phone").val().trim(),
                    customerEmail: $("#email").val().trim(),
                    ID: $("#ID").val().trim()
                };
                console.log("#name");
                console.log('#phone');
                console.log('#email');
                console.log('#ID');
                // Question: What does this code do??
                $.post("/api/tables", newTable)
                    .then(function (data) {
                        console.log("add.html", data);
                    });
            });
        </script>




</body>

</html>
