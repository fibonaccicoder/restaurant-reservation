<!DOCTYPE hmtl>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!--CDNs -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <img src="assets/images/pizza-box.png" /> Pizza Slut
            </h1>
            <br>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>
            <div class="text-center">
                <a href="reservations.html">
                    <button class="btn btn-lg btn-danger">
                        <span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
                </a>
                <a href="index.html">
                    <button class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Current Tables -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                        <div class="well" id="tableWell-01">
                            <h2>
                                <span class="label label-primary">1</span>
                            </h2>
                        </div>
                        <div class="well" id="tableWell-02">
                            <h2>
                                <span class="label label-primary">2</span>
                            </h2>
                        </div>
                        <div class="well" id="tableWell-03">
                            <h2>
                                <span class="label label-primary">3</span>
                            </h2>
                        </div>
                        <div class="well" id="tableWell-04">
                            <h2>
                                <span class="label label-primary">4</span>
                            </h2>
                        </div>
                        <div class="well" id="tableWell-05">
                            <h2>
                                <span class="label label-primary">5</span>
                            </h2>
                        </div>
                    </div>
                </div>
                <!-- Waiting List -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <div class="panel-body" id="waitingListSection">

                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <p>Control Panel</p>
                    <p>
                        <a href="#" id="clear">Clear Table</a>
                        |
                        <a href="/api/tables">API Table Link</a>
                        |
                        <a href="/api/waitlist">API Wait List</a>
                        |
                        <a href="https://fibonaccicoder.github.io/restaurant-reservation/">GitHub Repo Link</a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
</body>



</html>
